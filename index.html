<!DOCTYPE html>
<!-- Tells the code to use the latest version of html-->
<html lang="no">
  <!-- Everything that is written outside of this 
       element is not able to be used/seen in the website-->
  <!--(L) Sets the standard language on your website, in this case, norwegian-->
  <head>
    <!-- The unseen element and information in you website-->
    <title>Intro til HTML</title>
    <!-- Is the header/ headline that shows
         in the tabs on top of your web-browser-->
    <meta charset="UTF-8" />
    <!-- Tell the webbrowser information about your website-->
    <meta name="viewport" content="width=decive-width, intitial-scale=1.0" />
    <!--(N) The entity your website is seen on?-->
    <!--(C) Shrinks the size of the content on your website to fit the set peramiters-->
  </head>
  <body>
    <!-- The main bread and butter of your website, what is show to users.-->
    <!-- a path on how you want to set up the information on your website -->
    <!-- header - h1 - main - h2 - img- p - footer - h3-->
    <header>
      <h1>Intro til HTML</h1>
      <!-- The main heading for your website, should only be used once.-->
      <nav></nav>
      <!-- A navigation section to easier navigate your website(s)-->
    </header>
    <main>
      <h2>Dette er HTML</h2>
      <section>
        <!-- Used to structure the code for easier viewing when coding to segment and when using CSS -->
        <h2>HTML Orange</h2>
        <img
          src="./images/HtmlOrangeLogo.png"
          alt="Image of a HTML logo in an
        orange circle."
        />
        <br />
        <!-- Makes a small break on the website-->
        <h2>HTML Black</h2>
        <img
          src="./Images/HtmlBlackLogo.png"
          alt="Image of a HTML logo in black"
        />
      </section>
      <section>
        <h2>Html Red</h2>
        <img
          src="./Images/HtmlRedLogo.JPG"
          alt="Image of a Html logo in red, an outliar?"
        />
      </section>
    </main>
    <footer>
      <!-- Footer is the lowest part of your website-->
    </footer>
  </body>
</html>
